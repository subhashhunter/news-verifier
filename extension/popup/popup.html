<!doctype html>
<html>
  <head>
    <title>News Verifier</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      #verifyBtn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
      }
      #status {
        margin-top: 10px;
        font-size: 13px;
        color: #666;
        border-top: 1px solid #eee;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>News Verifier</h2>
      <button id="verifyBtn">Verify This Article</button>
      <div id="status">Ready to scan.</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
